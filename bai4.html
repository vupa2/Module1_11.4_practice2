<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[*Bài tập] Luyện tập vòng lặp 02</title>
</head>
<body>
  <h1>Bài 4: In hình chữ nhật</h1>
  <script>
    for (let row = 0; row < 7; row++) {
      for (let col = 0; col < 31; col++) {
        if ((row !== 0 && row !== 6) && (col !== 0 && col !== 30)) {
          document.write('&ensp;');
        } else {
          document.write('*');
        }
      }
      document.write('<br>');
    }
  </script>
</body>
</html>
